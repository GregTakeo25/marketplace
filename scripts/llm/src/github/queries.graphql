query GetRepoLatestDiscussions(
  $owner: String!
  $name: String!
  $discussionsCount: Int!
  $commentsCountPerDiscussion: Int!
) {
  repository(owner: $owner, name: $name) {
    discussions(last: $discussionsCount, orderBy: { field: UPDATED_AT, direction: DESC }) {
      nodes {
        author {
          login
        }
        title
        body
        comments(last: $commentsCountPerDiscussion) {
          nodes {
            author {
              login
            }
            body
          }
        }
      }
    }
  }
}
